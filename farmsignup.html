<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP FORM</title>
    <link rel="stylesheet"  href="style3.css">
    <link rel="icon" href="images/farmlogo3.jpeg" type="image/x-icon">
   
</head>
<body>
    <h1 id="cap"> Sign up and stay with us...</h1>
    <img src="images/signup_anime-removebg-preview.png">
    <div class="forms">

    <h1> Sign up..</h1>
     <form>
       <div class="form-group">
            <div class="input-container">
            <label>Name</label>
            <input type="text" id="name" name="name" placeholder="enter your name">
            </div>
        </div>
        <div class="form-group">
            <div class="input-container">
            <label>Mobile number</label>
            <input type="tel" id="phoneno" name="phoneno" placeholder="enter your Phone no">
            </div>
        </div>
        <div class="form-group">
            <div class="input-container">
            <label>Password</label>
            <input type="password" id="password" name="password" placeholder="enter your password">
            </div>
        </div>
     </form>
   
        <div class="btn-group">
            <button id="signup">SignUp</button>
        </div>
    </div>
    <script src="script.js">
        
    </script>
    
</body>

</html>
