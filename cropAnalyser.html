<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop analyser</title>
    <link rel="stylesheet"  href="style4.css">   
    <link rel="icon" href="images/farmlogo3.jpeg" type="image/x-icon">

</head>

<body>
    <h1 id="cap"> Know your crop productivity</h1>
    <img src="images/cropAnalyse3-removebg-preview.png" width="600px" height="500px">
    <div class="forms">

    <h1>CROP ANALYSER</h1>
     <form>
       <div class="form-group">
        <label> Enter The PH Value Of Soil:</label>
        <select name="ph" id="ph" style="width:310px;height:40px;padding:5px;" required>
            <option value="select">Choose the PH value</option>
            <option value="5.5">5.5</option>
            <option value="5.6">5.6</option>
            <option value="5.7">5.7</option>
            <option value="5.8">5.8</option>
            <option value="5.9">5.9</option>
            <option value="6.0">6.0</option>
            <option value="6.1">6.1</option>
            <option value="6.2">6.2</option>
            <option value="6.3">6.3</option>
            <option value="6.4">6.4</option>
            <option value="6.5">6.5</option>
            <option value="6.6">6.6</option>
            <option value="6.7">6.7</option>
            <option value="6.8">6.8</option>
            <option value="6.9">6.9</option>
            <option value="7.0">7.0</option>
            <option value="7.1">7.1</option>
            <option value="7.2">7.2</option>
            <option value="7.3">7.3</option>
            <option value="7.4">7.4</option>
            <option value="7.5">7.5</option>
         </select>
        </div>
        <div class="form-group">
        <label>Enter the Temperature(in celsius):</label>
        <input type="" id="temp" name="temp" required>
        </div>
        <div class="form-group">
        <label>Enter the value of Rainfall(in cms):</label>
        <input type="text" id="rainfall" name="rainfall" required>
    </div>
     </form>
   
        <div class="btn-group">
            <button id="go">GO</button>
        </div>
    </div>
    
        
    
    
</body>

</html>
