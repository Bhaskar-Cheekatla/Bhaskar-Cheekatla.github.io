<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Selector</title>
    <link rel="stylesheet"  href="style5.css">
    <link rel="icon" href="images/farmlogo3.jpeg" type="image/x-icon">
</head>
<body>
    
    <div class="forms">
        
        <form>
           <div class="form-group">
            <h1 id="cap">Crop Selector</h1>
           <label>Choose Your Desired Crop:</label>
           <select name="crops" id="crops" style="width:350px;height:40px">
           <option value="--Choose your crop--">--Choose your crop--</option>
           <option value="Rice">Rice</option>
           <option value="Wheat">Wheat</option>
           <option value="Maize">Maize</option>
           <option value="Tomato">Tomato</option>
           <option value="Brinjal">Brinjal</option>
           <option value="Chillies">Chillies</option>
           <option value="Lady's Finger">Lady's Finger</option>
           <option value="Onion">Onion</option>
           <option value="Potato">Potato</option>
           <option value="Mango">Mango</option>
           <option value="Banana">Banana</option>
           <option value="Guava">Guava</option>
        </select>
           </div>
        </form>
           <div class="btn-group">
            <button id="go">Go</button>
        </div>
        <script src="pagesscript.js"></script>
</body>
</html>
